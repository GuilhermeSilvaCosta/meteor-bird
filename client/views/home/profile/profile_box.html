<template name="profileBox">
    {{#with currentUser.profile}}
    <h4>{{name}}</h4>
    <p>{{about}}</p>
    <button class="btn btn-primary">Editar perfil</button>
    {{else}}
    <p>Perfil incompleto</p>
    <button class="btn btn-primary">
        Completar perfil
    </button>
    {{/with}}
</template>
